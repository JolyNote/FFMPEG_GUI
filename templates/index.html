<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css')}}">
  <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
</head>

<body class="dark">
  <nav class="sidebar close">
    <header>
      <div class="image-text">
        <span class="image">
            <i class='bx bx-customize icon'></i>
        </span>

        <div class="text logo-text">
          <span class="name">FFMPEG</span>
          <span class="profession">Web UI</span>
        </div>
      </div>

      <i class='bx bx-chevron-right toggle'></i>
    </header>

    <div class="menu-bar">
      <div class="menu">
        <ul class="menu-links">
          <li class="nav-link">
            <a href="#" data-tab="home">
              <i class='bx bx-home icon'></i>
              <span class="text nav-text">Главная</span>
            </a>
          </li>
          <li class="nav-link">
            <a href="#" data-tab="video-converter">
              <i class='bx bx-movie icon'></i>
              <span class="text nav-text">Видео конвертер</span>
            </a>
          </li>

          <li class="nav-link">
            <a href="#" data-tab="audio-converter">
              <i class='bx bx-speaker icon'></i>
              <span class="text nav-text">Аудио конвертер</span>
            </a>
          </li>
        </ul>
      </div>

      <div class="bottom-content">
        <li class="mode">
          <div class="sun-moon">
            <i class='bx bx-moon icon moon'></i>
            <i class='bx bx-sun icon sun'></i>
          </div>
          <span class="mode-text text">Dark mode</span>

          <div class="toggle-switch">
            <span class="switch"></span>
          </div>
        </li>

      </div>
    </div>

  </nav>

  <section id="home" class="home tab-content">
    <div class="text">Главная</div>

  </section>
  
  <section id="video-converter" class="home tab-content" style="display: none;">
    <div class="text">Видео конвертер</div>
    <form method="post" class="text" action="{{ url_for('upload') }}" enctype="multipart/form-data">
        <div class="mb-3 w-25">
            <label for="formFile" class="form-label">Выберите файл</label>
            <input class="form-control" name="file" type="file" id="formFile">
          </div>
          <div class="mb-3">
            <label for="format_name">Формат:</label>
            <select name="format_name" class="form-select w-25" aria-label="">
                <option selected disabled value=""></option>
                <option value="mp4">MP4</option>
                <option value="avi">AVI</option>
                <option value="mkv">MKV</option>
            </select>
          </div>
        <div class="mb-3 w-25">
            <label for="x-scale" class="form-label">Ширина(пикс.)</label>
            <input type="text" name="x" class="form-control" id="x-scale">
          </div>
          <div class="mb-3 w-25">
            <label for="y-scale" class="form-label">Высота(пикс.)</label>
            <input type="text" name="y" class="form-control" id="y-scale">
          </div>
          <div class="mb-3 w-25">
            <label for="bitrate" class="form-label">Битрейт аудио</label>
            <input type="text" name="bitrate" class="form-control" id="bitrate">
          </div>
          <div class="mb-3 delaudio">
            <label class="switch-audio">
                <input name="delaudio" value="1" type="checkbox">
                <span class="slider-audio"></span>
            </label>
            <p>Удалить аудиодорожку</p>

          </div>
          <button type="submit" class="btn btn-secondary">Отправить</button>
    </form>
  </section>
  
  <section id="audio-converter" class="home tab-content" style="display: none;">
    <div class="text">Аудио конвертер</div>
    <form method="post" class="text" action="{{ url_for('upload_audio') }}" enctype="multipart/form-data">
        <div class="mb-3 w-25">
            <label for="formFile" class="form-label">Выберите файл</label>
            <input class="form-control" name="file" type="file" id="formFile">
        </div>
        <button type="submit" class="btn btn-secondary">Извлечь аудио</button>
    </form>
  </section>

  <script src="{{ url_for('static', filename='js/script.js')}}"></script>

</body>

</html>
